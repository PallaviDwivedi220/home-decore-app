<section class="container">
  <h3 class="text-center">Shop best sellers</h3>
  <div class="row products-container mb-5">
    <div class="best-prod" *ngFor="let prod of bestSellerProducts">
      <img [src]="prod.image" [alt]="prod.name">
      <div class="product-details">
        <div>
          <div class="name">{{prod.name}}</div>
          <div class="price">{{ prod.price | currency:'INR':'symbol' }}</div>
        </div>
        <div class="cart button d-flex" (click)="addToCart(prod)">
          <small *ngIf="addedToCart[prod.id]" class="d-none d-md-block mt-2 mr-2">Added to cart</small>
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="20" cy="20" r="20" fill="#F2F2F2"/>
            <path d="M16.8 24.8C15.92 24.8 15.208 25.52 15.208 26.4C15.208 27.28 15.92 28 16.8 28C17.68 28 18.4 27.28 18.4 26.4C18.4 25.52 17.68 24.8 16.8 24.8ZM12 12V13.6H13.6L16.48 19.672L15.4 21.632C15.272 21.856 15.2 22.12 15.2 22.4C15.2 23.28 15.92 24 16.8 24H26.4V22.4H17.136C17.024 22.4 16.936 22.312 16.936 22.2L16.96 22.104L17.68 20.8H23.64C24.24 20.8 24.768 20.472 25.04 19.976L27.904 14.784C27.968 14.672 28 14.536 28 14.4C28 13.96 27.64 13.6 27.2 13.6H15.368L14.616 12H12ZM24.8 24.8C23.92 24.8 23.208 25.52 23.208 26.4C23.208 27.28 23.92 28 24.8 28C25.68 28 26.4 27.28 26.4 26.4C26.4 25.52 25.68 24.8 24.8 24.8Z" fill="#A2A2A2"/>
          </svg>
          <label *ngIf="addedToCart[prod.id]" class="d-md-none d-block">Added!</label>
        </div>
      </div>
    </div>
  </div>
</section>

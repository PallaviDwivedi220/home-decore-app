<section class="container text-center">
  <div class="row">
    <div class="col-md-4" *ngFor="let feature of features">
      <div>
        <img [src]="feature.icon" [alt]="feature.title">
      </div>
      <div>{{feature.title}}</div>
      <div>{{feature.subtext}}</div>
    </div>
  </div>
</section>

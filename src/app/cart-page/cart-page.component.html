<div class="container">
    <div class="row mt-5">
        <div class="col-md-7 cart-left">
            <div> &lt; Continue Shopping</div>
            <hr/>
            <div>
                <h4>Shopping Cart</h4>
                <p>You have {{cartItemsCount}} items in your cart</p>
            </div>
            <div *ngFor="let item of cartItems" class="cart-item">
                <div class="d-flex justify-content-between card-horizontal">
                    <div><img [src]="item.image" [alt]="item.name" height="60" width="60"></div>
                    <div>
                        {{item.name}}
                    </div>
                    <div>
                        <app-quantity-change></app-quantity-change>
                    </div>
                    <div>
                        {{item.price | currency: 'INR'}}
                    </div>
                    <div (click)="removeItem(item)">
                        Delete
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4 cart-right">
            <h4 class="mb-3">
                Card Details
            </h4>
            <div>
                <div>Card Type</div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="cardName" class="form-label">Name on Card</label>
                      <input type="text" class="form-control" id="cardName">
                      <div id="cardName" class="form-text" *ngIf="false">Incorrect name</div>
                    </div>
                    <div class="mb-3">
                      <label for="cardNumber" class="form-label">Card No.</label>
                      <input type="text" class="form-control" id="cardNumber">
                      <div id="cardNumber" class="form-text" *ngIf="false">Invalid card number</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cardExpiry" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="cardExpiry">
                            <div id="cardExpiry" class="form-text" *ngIf="false">Invalid date</div>
                        </div>
                        <div class="col-md-6">
                            <label for="cardcvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cardNumber">
                            <div id="cardNumber" class="form-text" *ngIf="false">Invalid cvv</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <span>Subtotal</span>
                            <span>₹100000</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Shipping</span>
                            <span>₹50</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>(Tax Incl.)</div> 
                            <span>₹100050</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success col-md-12 btn-100 d-flex justify-content-between">
                        <span>Checkout</span>
                        <span>₹100050</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

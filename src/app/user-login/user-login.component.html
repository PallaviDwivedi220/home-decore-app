<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="login-container">
                <h2>Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      formControlName="email"
                    />
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
                      <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
                      <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
                    </div>
                  </div>
              
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="password"
                    />
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
                      <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
                      <small *ngIf="f['password'].errors?.['minlength']">
                        Password must be at least 6 characters long.
                      </small>
                    </div>
                  </div>
              
                  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                    Login
                  </button>
                </form>
              </div>
        </div>
    </div>
</div>
